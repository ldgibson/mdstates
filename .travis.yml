language: python

branches:
  only:
    - master

env:
  global:
    - PIP_DEPS="pytest coveralls pytest-cov flake8"

python:
  - '3.6'

install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda env create
  # - conda create -q -n test-environment python=3.6 networkx pandas numpy cython rdkit pygraphviz flake8 pytest pytest-cov coveralls
  - source activate mdstates
  - pip install $PIP_DEPS
  - pip install -e .

script:
  # Your test script goes here
  - flake8 --ignore N802,N806 `find . -name \*.py | grep -v setup.py | grep -v version.py | grep -v __init__.py | grep -v /doc/`
  - mkdir for_test
  - cd for_test
  - py.test --pyargs mdstates --cov-report term-missing --cov=mdstates

after_success:
- coveralls
